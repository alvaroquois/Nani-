{% extends "base.html" %}

{% block content %}
	<div class="container">
		<h1>List of Users</h1>
      		<br>
		<table class="table">
		<thead>
			<tr><td><strong>First name</strong></td><td><strong>Last name</strong></td>
		</thead>
		<tbody>
    		{% for a in anime %}
		<tr>
			<td>{{ a.name }}</td><td>{{ a.description }}</td>
		</tr>
    		{% endfor %}
		</tbody>
		</table>
	</div>
{% endblock %}
